{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for file in files|dictsortreversed:"id"%}

    <a href="{{ file.id }}" class="card card-div" style="width: 18rem;">
        <img src="media//{{file.uploadedFile}}" alt="カードの画像" class="card-img-top">
        <div class="card-body">
        <p class="card-text">[{{file.id}}] {{file.file_name}}</p>
        </div>
    </a>
{% endfor %}
{% endblock %}
