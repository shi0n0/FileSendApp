{% extends 'base.html' %}
{% block content %}
<section class="pb-4">
    <div class="bg-white border rounded-5">
      
      <section class="w-100 p-4 d-flex justify-content-center pb-4">
        <div style="width: 26rem;">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="register" role="tab" aria-controls="pills-register" aria-selected="false" tabindex="-1">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->
  
          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form>
                <div class="text-center mb-3">
                  <p>Sign in with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
  
                <p class="text-center">or:</p>

                <!-- Email input -->
                <div  class="form-outline mb-4">
                  <input type="email"  id="loginName" class="form-control">
                  <label class="form-label" for="loginName" style="margin-left: 0px;">Email</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control">
                  <label class="form-label" for="loginPassword" style="margin-left: 0px;">Password</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                      <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                  </div>
  
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="#!">Register</a></p>
                </div>
              </form>
            </div>
  
              </form>
            </div>
          </div>
          <!-- Pills content -->
        </div>
      </section>
      
      
    </div>
  </section>
<h1>ログイン</h1>
    <form action="/login" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="ログイン">
</form>
{% endblock %}
