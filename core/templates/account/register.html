{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <title>アカウント登録</title>
</head>

<body>
<div class="header">
    <div class="frame1">
        <p class="title">ファイルアップローダ：開発中版</p>
        <p class="caution">＜注意事項＞<br>容量が多いとアップロードに時間がかかります。<br>途中で切断するとエラーの原因になりますのでご注意ください。<br>なお、アップロードにおいて起きた事象や問題につきましては一切の責任を<br>アップロード者自身にあるものとしますので、繰り返しご注意ください。</p>
        <img class="QR" src="{% static 'icon.png' %}" />
    </div>

    {% block content %}
    <section class="pb-4">
        <div class="bg-white border rounded-5">
          
          <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <div style="width: 26rem;">
              <!-- Pills navs -->
              <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="login" role="tab" aria-controls="pills-login" aria-selected="false" tabindex="-1">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="register" role="tab" aria-controls="pills-register" aria-selected="true">Register</a>
                </li>
              </ul>
              <!-- Pills navs -->
      
              <!-- Pills content -->
              <div class="tab-content">
            
                <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                  <form action="register" method="post">
                    <div class="text-center mb-3">
                      <p>Sign up with:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
      
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
      
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
      
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
      
                    <p class="text-center">or:</p>
      
                    <!-- Username input -->
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <input type="text" id="registerUsername" class="form-control" name="email">
                      <label class="form-label" for="registerUsername" style="margin-left: 0px;">Username</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
      
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="registerEmail" class="form-control" name="username">
                      <label class="form-label" for="registerEmail" style="margin-left: 0px;">Email</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>
      
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerPassword" class="form-control" name="password">
                      <label class="form-label" for="registerPassword" style="margin-left: 0px;">Password</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked="" aria-describedby="registerCheckHelpText">
                      <label class="form-check-label" for="registerCheck">
                        記憶しますか？
                      </label>
                    </div><!-- Submit button -->
                    <input type="submit" value="登録" class="btn btn-primary btn-block mb-3">
                  </form>
                </div>
              </div>
              <!-- Pills content -->
            </div>
        </section>
    {% endblock %}
</body>
</html>
