{% extends 'base.html' %}

{% block content %}
<div class="account-main">
    <i class="fa-solid fa-user fa-5x"></i>
    {% if user.is_authenticated %}
        <h2>{{ user.username }} さん</h2>
    {% else %}
        名無しさん
        <p>ログインは<a style="color: rgb(6, 172, 255);" href="{% url 'core:login' %}">こちら</a></p>
        💡ログインしなくても当サービスはご利用いただけますが、一部機能の制限があります。
</div>
{% endif %}
{% endblock %}
